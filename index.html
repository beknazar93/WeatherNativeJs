<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header class="header">
        <h1 class="title">Прогноз погоды</h1>
        <div class="form">
            <input class="input" type="text" placeholder="Введите название города">
            <button class="btn">Показать</button>
        </div>
    </header>

    <div class="card">
        <h2 class="card-city"> <span>GB</span></h2>

        <div class="card-weather">
            <div class="card-value"><sup>°c</sup></div>
            <img class="card-img" src="./img/example.png" alt="Weather">
        </div>

        <div class="card-description">Cloud</div>
    </div>

    <footer class="footer">
        <a href="https://webcademy.ru" target="_blank">Проект Nano shool</a>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
